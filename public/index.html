<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>AlgoGallery</title>
</head>

<body class="m-3">

    <style>
        .card {
            transition: 0.5s;
        }

        .card:hover {
            box-shadow: 0 0 5px black;
            margin-top: -5px !important;
            margin-bottom: 30px !important;
        }

        .logo {
            width: 2rem;
            height: auto;
        }

        #filter {
            width: 15rem;
            margin-left: auto;
        }

        @media only screen and (max-width: 500px) {
            #filter {
                width: 100%;
            }
        }
    </style>

    <header class="mx-3 my-5 d-flex">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-code-slash logo" viewBox="0 0 16 16">
            <path
                d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z" />
        </svg>
        <h1>Algo</h1>
        <h1 class="text-primary">Gallery</h1>

    </header>
    <select id="filter" class="form-select form-select-sm" aria-label=".form-select-sm example"
        onchange="filterChange()">
        <option selected>tutte le categorie</option>
    </select>
    <div id="cards" class="d-flex justify-content-around flex-wrap"></div>
    <script src="js/pageinfo.js"></script>
    <script src="js/cardFactory.js"></script>
    <script src="js/filterBuilder.js"></script>
</body>

</html>
